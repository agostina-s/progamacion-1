<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Televisores</title>
   <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-5">
            <input type="text" name="tamaño" id="tamaño" class="form-control m-3" placeholder="Tamaño de televisor">
            <input type="text" name="marca" id="marca" class="form-control m-3" placeholder="Marca">
            <input type="text" name="modelo" id="modelo" class="form-control m-3" placeholder="Modelo">
            <input type="text" name="resolucion" id="resolucion" class="form-control m-3" placeholder="Resolucion">
            <input type="text" name="estado" id="estado" class="form-control m-3" placeholder="Estado">
            <button class="btn btn-danger" onclick="ingresar_televisor">Ingresar televisor</button>
         </div>
         <div class="col-7">
            <div id="demo"></div>
         </div>
      </div>

   </div>
   <script src="./televisor.js"></script>
   
</body>
</html>
